<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gorakhpur Literary Festival</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f0e6; /* cream */
      color: #4a2c2a; /* brown */
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }

    /* Responsive Logo */
    .logo {
      width: 100%;
      max-width: 350px;
      height: auto;
      margin: 0 auto 20px;
      display: block;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: #4a2c2a;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 250px;
      margin: auto;
    }

    .link-btn {
      background-color: #4a2c2a;
      color: #f5f0e6;
      padding: 12px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
      font-size: 1rem;
    }

    .link-btn:hover {
      background-color: #6b403c;
    }

    /* Extra Mobile Optimization */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      body {
        padding: 30px 15px;
      }

      .link-btn {
        padding: 14px;
        font-size: 1.05rem;
      }

      .logo {
        max-width: 280px; 
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="GLF Logo" class="logo"/>
  <h1>Gorakhpur Literary Festival</h1>

  <div class="links">
    <a href="https://youtube.com/@gorakhpurliteraryfest847" class="link-btn">YouTube</a>
    <a href="https://www.instagram.com/gorakhpur_literary_festival?igsh=ZXlxMjM5aTNzM2tr" class="link-btn">Instagram</a>
    <a href="https://www.facebook.com/share/17ok1Mteay/" class="link-btn">Facebook</a>
  </div>
</body>
</html>
